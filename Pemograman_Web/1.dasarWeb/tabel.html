<html >
<head>
    <title>Membuat Tabel</title>
</head>
<body>

    <table border="1" height="100%" width ="20%" cellpadding="20" cellspacing="5">
        <tr>
            <td align="right"  valign="bottom "rowspan="2">
                <font face="courier"> ini adaalah baris pertama kolom pertama</font></td>

            <td >ini adaalah baris pertama kolom kedua</td>
            <td>tambah 1 kolom</td>
        </tr>

        <tr>
            <td >ini juga tambah 1 kolom lagi</td>
            <td colspan="2">ini sekarang menjadi gabugan 2 kolom</td>
        </tr>

    </table>
    
</body>
</html>
