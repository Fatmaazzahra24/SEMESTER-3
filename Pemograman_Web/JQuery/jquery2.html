<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){

            // Tombol 1 -> sembunyikan semua div
            $(".tombol1").click(function(){
                $("div").hide();
            });

            // Tombol 2 -> tampilkan semua div
            $(".tombol2").click(function(){
                $("div").show();
            });

            // Tombol 3 -> fade out semua div
            $(".tombol3").click(function(){
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            });

            // Tombol 4 -> fade in semua div
            $(".tombol4").click(function(){
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });

            // Tombol 5 -> fadeTo dengan level opacity berbeda
            $(".tombol5").click(function(){
                $("#div1").fadeTo("slow", 0.15);
                $("#div2").fadeTo("slow", 0.4);
                $("#div3").fadeTo("slow", 0.7);
            });

        });
    </script>
</head>
<body>
    <p>JQuery Effect</p>

    <div id="div1" class="kotak"></div><br><br>
    <div id="div2" class="kotak"></div><br><br>
    <div id="div3" class="kotak"></div><br><br>

    <button class="tombol1">Sembunyi </button>
    <button class="tombol2">tampilkan</button>
    <button class="tombol3">Fade Out</button>
    <button class="tombol4">Fade in</button>
    <button class="tombol5">Fade to</button>
